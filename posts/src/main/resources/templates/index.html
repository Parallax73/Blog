<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://unpkg.com/98.css"
    >
    <title>Profile</title>
    <style>
        body {
            padding: 10px;
            font-family: Arial, SansSerif;
            background: #0d1117;
            overflow: scroll;
        }
        .custom-navbar {
            background: #0d1117;

        }
        .nav-link {
            color: white;
        }
        .small-form {
            width: 450px;
            float: left;
            margin-right: 20px;
            padding-top: 15px;
        }
        .btn-primary{
            float: inherit;
            width: 75px;
            margin-top: 10px;

        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.5);
            justify-content: center;
            align-items: center;
        }
        .window {
            width: 600px;
            height: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .textbtn{
            color: white;
        }
        .input-btn{
            margin-left: 500px;
            margin-top: 20px;


        }
        .input-control{
            width: 545px;
            height: 220px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="small-form">
    <form method="get" action="/getById">
        <div class="mb-3">
            <input type="text" class="form-control" name="id" id="planetIdInput" placeholder="Search">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-primary" onclick="openWindow()">Posts</button>
        </div>
    </form>
</div>
<table class="table">
    <tbody class="textbtn">
    <tr data-th-each="post : ${post}">
        <td data-th-text="${post.text}"></td>
        <td data-th-text="${post.author}"></td>
        <td data-th-text="${post.dateTime}"></td>
        <td>
            <a th:href="@{'#'}" th:attr="data-post-id=${post.id}" class="delete-button">Delete</a>

        </td>
    </tr>
    </tbody>
</table>
<div class="overlay" id="overlay">
    <div class="window">
        <span class="close-btn" onclick="closeWindow()">&#10006;</span>
        <form class="form-control1">
            <input type="text" name="text" class="input-control" id="textInput" placeholder="What do you wanna share about?" required>
            <button type="button" class="input-btn">Post</button>
        </form>
    </div>
</div>
<script>
    async function resetPage(postId) {
        try {
            const response = await fetch(`/api/post/delete/${postId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                location.reload();
            } else {
                console.error('Failed to delete the post');
            }
        } catch (error) {
            console.error('Error occurred during the deletion process:', error);
        }
    }

    async function createPost(){

        try {
            var postText = document.getElementById("textInput").value;
            console.log("Fetching:", "/api/post/create-post");
            console.log("Data:", JSON.stringify({ text: postText }));
            const response = await fetch("/api/post/create-post", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ text: postText }),
            });


            if (response.ok){
                closeWindow();
                location.reload();

            } else {
                console.error("Failed to create the post")
            }
        } catch (e) {
            console.error("Error while trying to create post", e)
        }

    }

    function openWindow() {
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeWindow() {
        document.getElementById('overlay').style.display = 'none';
    }


    document.querySelectorAll('.delete-button').forEach(function(button) {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            var postId = this.getAttribute('data-post-id');
            resetPage(postId);
        });
    });

    document.querySelectorAll('.input-btn').forEach(function (button) {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            createPost();
        });
    });
</script>
</body>
</html>
