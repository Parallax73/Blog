<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Profile</title>
    <style>

        body {
            padding: 10px
        }
        .small-form {
            width: 450px;
            float: left;
            margin-right: 20px;
            padding-top: 15px;
        }
        .btn-primary{
            float: inherit;
            width: 75px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="small-form">
    <form method="get" action="/getById">
        <div class="mb-3">

            <input type="text" class="form-control" name="id" id="planetIdInput" placeholder="Search">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="post : ${post}">
        <td data-th-text="${post.text}"></td>
        <td data-th-text="${post.author}"></td>
        <td data-th-text="${post.dateTime}"></td>
        <td>
            <a th:href="@{'#'}" th:attr="data-post-id=${post.id}" class="delete-button">Delete</a>

        </td>
    </tr>
    </tbody>
</table>

<script>
    async function resetPage(postId) {
        try {
            const response = await fetch(`/api/post/delete/${postId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                location.reload();
            } else {
                console.error('Failed to delete the post');
            }
        } catch (error) {
            console.error('Error occurred during the deletion process:', error);
        }
    }


    document.querySelectorAll('.delete-button').forEach(function(button) {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            var postId = this.getAttribute('data-post-id');
            resetPage(postId);
        });
    });
</script>


</body>
</html>
